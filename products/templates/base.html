{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>{{ title }}</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/item_view_page.css'%}">
    <link rel="stylesheet" href="{% static 'css/tovar.css' %}">

</head>

<body>


    <header class="ul">
        <div class="button-container">
            <a href="{% url 'home' %}" class="button">
                <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 1024 1024"
                    stroke-width="0" fill="currentColor" stroke="currentColor" class="icon">
                    <path
                        d="M946.5 505L560.1 118.8l-25.9-25.9a31.5 31.5 0 0 0-44.4 0L77.5 505a63.9 63.9 0 0 0-18.8 46c.4 35.2 29.7 63.3 64.9 63.3h42.5V940h691.8V614.3h43.4c17.1 0 33.2-6.7 45.3-18.8a63.6 63.6 0 0 0 18.7-45.3c0-17-6.7-33.1-18.8-45.2zM568 868H456V664h112v204zm217.9-325.7V868H632V640c0-22.1-17.9-40-40-40H432c-22.1 0-40 17.9-40 40v228H238.1V542.3h-96l370-369.7 23.1 23.1L882 542.3h-96.1z">
                    </path>
                </svg>
            </a>



            <a href="/" class="button">
                <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" stroke-linejoin="round"
                    stroke-linecap="round" viewBox="0 0 24 24" stroke-width="2" fill="none" stroke="currentColor"
                    class="icon">
                    <circle r="1" cy="21" cx="9"></circle>
                    <circle r="1" cy="21" cx="20"></circle>
                    <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                </svg>
            </a>

        </div>


        <div class="logo-container">
            <a href="{% url 'home' %}" class="logo">
                <img src="{% static 'images/Octopus.png' %}" alt="Логотип">
            </a>
        </div>

        {% if request.user.is_authenticated %}
        <div class="header-r">
            <a href="/api/profile/{{user.id}}" class="shadow__btn">{{ user.username|truncatewords:10 }}</a>
            <div class="button-spacing"></div>
            <a href="{% url 'logout' %}" class="shadow__btn">Вийти</a>
        </div>
        {% else %}
        <div class="header-r">
            <a href="{% url 'login' %}" class="shadow__btn">Войти</a>
            <div class="button-spacing"></div>
            <a href="{% url 'registration' %}" class="shadow__btn">Реєстрація</a>
        </div>
        {% endif %}

    </header>
    {% block content %}
    {% endblock %}
    <script src="https://kit.fontawesome.com/74065038c5.js" crossorigin="anonymous"></script>
    <script src="{% static 'js/script.js' %}"></script>
</body>

</html>
