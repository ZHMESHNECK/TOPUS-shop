{% load static %}
{% load tags %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>{{ title }}</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/item_view_page.css'%}">

</head>

<body>
    <a href="/">EXIT</a>
    <a href="admin/">admin</a>
    {% if user.is_authenticated %}
    <p>
        <button><a href="/api/profile/{{user.id}}">{{ user.username }}</a></button> | </button><a
            href="{% url 'logout' %}">Вихід</a></button>
    </p>
    {% else %}
    <p><button><a href="{% url 'login' %}">Вхід </a></button> | <button><a href="{% url 'registration' %}">Реєстрація</a></button></p>

    {% endif %}

    <a href="{% url 'cart' %}">
        <p id="num_of_cart">Кошик - {% show_count_cart request %}</p>
    </a>
    {% block content %}
    {% endblock %}
    <script src="https://kit.fontawesome.com/74065038c5.js" crossorigin="anonymous"></script>
    <script src="{% static 'js/script.js' %}"></script>
</body>

</html>
