<div class="products-container">
    {% for c in cats %}

    <div class="card">
        <a href="{{ c.slug }}" class="card__content">
            <img src="{{ c.main_image.url }}" alt="{{c.cat_name}}">
            <div class="card__text">{{c.cat_name}}</div>
        </a>
    </div>

    {% endfor %}
</div>
