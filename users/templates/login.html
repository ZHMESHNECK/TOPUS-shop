{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>{{ title }}</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style_sing.css' %}">

</head>

<body>



    {% if request.user.is_authenticated %}
    <meta http-equiv="refresh" content="0; URL=/api/profile/{{ user.id }}" />
    {% else %}

    <div class="login-box">
        <p>Вхід</p>
        <form method="post">
            {% csrf_token %}
            {{ form.non_field_errors }}
            {% for field in form %}
            <div class="user-box">
                {{ field }}
                <label>{{field.label}}</label>
            </div>
            {% endfor %}
            <input class="login-box" type="submit" value="Увійти">
        </form>
        <a href="{% url 'social:begin' 'google-oauth2' %}">Google</a>
        <p>Забули пароль? <a href="{% url 'forgot_pass' %}" class="a2">Відновити</a></p>
        <p>Ще немає аккаунта? <a href="{% url 'registration' %}" class="a2">Реєстрація</a></p>
    </div>
    {% endif %}
</body>
