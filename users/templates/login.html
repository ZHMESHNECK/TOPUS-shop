<!DOCTYPE html>
<html lang="en">

<head>
    <title>{{ title }}</title>
    <meta charset="UTF-8">
</head>
<h1>Вхід</h1>
{% if request.user.is_authenticated %}
<button><a href="#">{{ user.username }}</a></button> | </button><a href="{% url 'logout' %}">Вихід</a></button>
    </p>
{% else %}

    <form method="post">
        {% csrf_token %}
        <!-- {{ form.non_field_errors }} -->
        {{ form.as_p }}
        <p><input type="submit" value="Увійти"></p>
    </form>

    <a href="{% url 'social:begin' 'google-oauth2' %}">Google</a>
{% endif %}

</html>
